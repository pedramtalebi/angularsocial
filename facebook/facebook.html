        <div class="row" ng-controller="FacebookCtrl">
          <div class="col-md-4">
            <div ng-if="isLoggedIn == false">
              <a ng-click="login()" class="btn btn-block btn-social btn-facebook">
                <span class="fa fa-facebook"></span> Sign in with Facebook
              </a>
            </div>
            <div ng-if="isLoggedIn == true">
              <a ng-click="logout()" class="btn btn-block btn-social btn-facebook">
                <span class="fa fa-facebook"></span>{{userInfo.name}} - Log Out
              </a>
            </div>  
            <br>
            <br>
            <div ng-show="isLoggedIn" class="well well-lightblue">
              <h4>User Info</h4>
              <ul>               
                <li>Id: {{userInfo.id}}</li>
                <li>Name: {{userInfo.name}}</li>
                <li>Email Adress: {{userInfo.email}}</li>
                <li>Gender: {{userInfo.gender}}</li>
                <li>Locale: {{userInfo.locale}}</li>
              </ul>
            </div>
            <br>
<!--             <div ng-show="isLoggedIn" class="well well-lightblue">
              <h4>Permissions</h4>
              <ul>
                <li ng-repeat="permission in permissions">{{permission.permission}} - {{permission.status}} </li>
              </ul>
            </div> -->
          </div>
          <div ng-show="isLoggedIn" class="col-md-8">
            <h3>{{welcomeMsg}}</h3>
            <form ng-submit="postStatus()">
              <div class="form-group">
                <label>Status Update</label>
                <br>
                <img ng-src="{{picture}}">
                <br>
                <br>
                <textarea ng-model="body" class="form-control"></textarea>  
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <br><br>
            <div ng-repeat="post in posts" class="stbody">
              <div class="stimg">
                <img ng-src="{{picture}}">
              </div>
              <div class="sttext">
                {{post.message}}
                <div class="sttime">{{post.created_time}}</div>
              </div>
            </div>
          </div>
        </div>
